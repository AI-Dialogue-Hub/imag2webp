<!DOCTYPE html>
<html>

<head>
    <title>WebP Converter Test</title>
</head>

<body>
    <h1>WebP Converter</h1>
    <form action="/v1/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <br>
        <label>Quality (0-100): <input type="number" name="quality" min="0" max="100" value="80"></label>
        <br>
        <label>Lossless: <input type="checkbox" name="lossless"></label>
        <br>
        <button type="submit">Convert to WebP</button>
    </form>
</body>

</html>
